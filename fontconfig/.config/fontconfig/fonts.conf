<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- add SFMono-Regular alias -->
  <match target="pattern">
    <test qual="any" name="family"><string>SFMono-Regular</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>SF Mono</string>
    </edit>
  </match>

  <!-- reddit doesn't set monospace as a fallback font sometimes... -->
  <match target="pattern">
    <test qual="any" name="family"><string>Menlo</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>monospace</string>
    </edit>
  </match>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Pragmata Pro Mono</family>
      <family>SFMono</family>
      <family>IBM Plex Mono</family>
      <family>Liberation Mono</family>
      <family>Noto Sans Mono</family>
      <family>Ubuntu Mono</family>
    </prefer>
  </alias>
</fontconfig>
