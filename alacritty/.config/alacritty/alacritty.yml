# Pull in additional settings that can be overridden in the alacritty.local.yml
# file on a per machine basis. All of the settings in this file (alacritty.yml)
# are applied last so they can't be changed by imported files regardless of the
# order.
import:
  - ~/.config/alacritty/defaults.yml        # Defaults that can be overridden
  - ~/.config/alacritty/themes/gruvbox.yml  # Colorscheme
  - ~/.config/alacritty/alacritty.local.yml # Per machine overrides

window:
  dynamic_padding: true
  opacity: 0.95
  padding:
    x: 4
    y: 4

draw_bold_text_with_bright_colors: false


scrolling:
  history: 10000
